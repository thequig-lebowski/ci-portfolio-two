<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <header class="query-container">
        <h1 id="logo">
            <a href="#">Laundro-Match</a>
        </h1>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Game Controls -->
        <section class="query-container game-controls">
            <!-- <div class="buttons"> -->
            <button id="easy" data-type="easy">Easy</button>
            <button id="difficult" data-type="difficult">Difficult</button>
            <button id="reset" data-type="reset">Reset</button>
            <!-- </div> -->
        </section>
        <!-- Game Play Area -->
        <div class="game-info query-container">
            <div class="timer">
                <span>Time Remaining: </span><span id="time-remain">0</span>
            </div>
            <div class="counter">
                <span>Moves: </span><span id="total-moves">0</span>
            </div>
        </div>
        <!-- Game grid goes here -->
        <div class="game-grid query-container">
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
